server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  server_tokens off;
  etag on;

  location = /healthz {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location /fonts/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Access-Control-Allow-Origin "*";
  }

  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  gzip on;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    image/svg+xml;
}
